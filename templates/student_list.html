<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <ul>
        {% for student in students %}
            <li>{{ student.first_name }} {{ student.last_name }} - Username: {{ student.username }} - Password: {{ student.password }} - Grade: {{ student.grade }}</li>
        {% endfor %}
    </ul>
    <a href="/add_students_form">Add More Students</a>
</body>
</html>
